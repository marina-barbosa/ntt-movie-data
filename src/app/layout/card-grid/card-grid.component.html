
<div id="cards-grid" class="row g-5 mx-auto" style="max-width: 1200px; min-height: 40vh;">
  <ng-container *ngIf="movies.length > 0; else noMoviesMessage">
    <div *ngFor="let movie of movies" class="col-lg-3 col-md-6 col-sm-12">
      <app-card [movie]="movie"></app-card>
    </div>
  </ng-container>
  
  <ng-template #noMoviesMessage>
    <h2 class="fw-bold text-center mt-4 d-flex align-items-center">
      Descubra, favorite e explore o universo dos filmes! Encontre os melhores títulos e crie sua coleção pessoal com um toque.
    </h2>
  </ng-template>
</div>
