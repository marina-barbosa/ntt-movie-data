<app-button variant="primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
  aria-controls="offcanvasRight">Favoritos</app-button>

<div class="offcanvas offcanvas-end text-white" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel"
  (shown.bs.offcanvas)="loadFavorites()">
  <div class="offcanvas-header bg-custom">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">Lista de Favoritos</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body bg-custom">
    <div *ngFor="let movie of favorites" class="favorite-item">
      <h6>
        <span 
          id="favorite-title" 
          routerLink="/details" 
          (click)="getMovieDetails(movie.id)" 
          class="cursor-pointer text-truncate hover-blue"
          data-bs-dismiss="offcanvas"
        >
          {{ movie.title }} ({{ movie.year }})
        </span>
        <button (click)="removeFavorite(movie.id)" class="btn-remove" aria-label="Remover filme">X</button>
      </h6>
    </div>
    <p *ngIf="favorites.length === 0">Nenhum filme favorito encontrado.</p>
  </div>
</div>
