

<div  class="card-custom mx-auto" style="max-width: 250px;">
  <div class="card text-white border-custom position-relative" >

    <i 
      (click)="toggleFavorite()"
      class="z-3 bi fs-3 position-absolute position-custom cursor-pointer"
      [ngClass]="isFavorite ? 'bi-suit-heart-fill text-danger' : 'bi-suit-heart hover-blue'" 
    ></i>
    <div class="overlay border-custom shadow"></div>
    <img [src]="movie.Poster" class="card-img-top border-custom shadow-sm" alt="Pinguim">

    <div routerLink="/details" (click)="getMovieDetails(movie.imdbID)" class="z-3 card-body bg-custom cursor-pointer ">
      <h5 class="card-title fs-3 fw-semibold truncate-multiline">{{ movie.Title }}</h5>
      <p class="card-text fs-6 ps-1">{{ movie.Year }}</p>

      <div class="d-flex align-items-center justify-content-between">
        <span class="medal">{{ movie.Type }}</span>
        <a class="fs-6 link-custom">
          ver mais
        </a>
      </div>
    </div>
    
  </div>
</div>

<div class="toast toast-custom align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" #loginToast>
  <div class="d-flex">
    <div class="toast-body">
      Por favor, fa√ßa login para adicionar aos favoritos.
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
