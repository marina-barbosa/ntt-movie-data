<div class="toast toast-custom align-items-center text-bg-{{ type }} border-0 z-3" role="alert" aria-live="assertive"
  aria-atomic="true" #loginToast>
  <div class="d-flex">
    <div class="toast-body">
      {{ toastText }}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
      aria-label="Close"></button>
  </div>
</div>
